<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Oxygen+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Snake</title>
</head>
<body>
    <section class="game">
        <h1 class="title">Snake</h1>
        <div class="score-info">
            <div class="apples">
                <img src="./images/apple.svg" alt="apple-icon" class="apple-score">
                <span id="apple-count">0</span>
            </div>
            <p>Score: <span id="score">0</span> pts</p>
        </div>
        <div class="grid"></div>

        <div class="overlay">
            <div class="popup-box">
                <h2 class="gameover">Gameover</h2>
                <input type="text" placeholder="Your name here" id="player-name">
                <p>Press enter â†µ to save your score and continue</p>
            </div>
        </div>
    </section>
    
    <script src="./scripts/index.js"></script>
</body>
</html>
